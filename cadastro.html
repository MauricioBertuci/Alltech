<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="templates/cadastro.css">
    <title>Cadastro Alltech</title>
    <div class="madero">
        <h1 class="MADERO">Alltech</h1>
        <br>
        <h3> A empresa que desenvolve seus sonhos</h3>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet">


    </div>
</head>

<body>
    <form action="" method="post">
        <h1 class="cadas">Cadastre-se</h1>

        <label for="nome">* Nome:</label>
        <input type="text" name="nome" id="nome" required placeholder="Seu nome" />

        <label for="sobrenome">* Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" required placeholder="Seu sobrenome" />

        <label for="nascimento">* Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" required />

        <label for="email">* E-mail:</label>
        <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com" />

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" />

       

       

        <p>* Deseja receber e-mail de atualizações?</p>
        <input type="radio" name="newsletter" id="newsletterSim" value="sim" required />
        <label for="newsletterSim">Sim</label>
        <input type="radio" name="newsletter" id="newsletterNao" value="nao" />
        <label for="newsletterNao">Não</label>

        <label for="comentarios">Comentários ou Sugestões:</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="5"
            placeholder="Escreva seus comentários..."></textarea>

        <input type="submit" value="Enviar cadastro" id="botaoEnviar" />
        <input type="reset" value="Limpar cadastro" id="botaoLimpar" />
    </form>
</body>

</html>
